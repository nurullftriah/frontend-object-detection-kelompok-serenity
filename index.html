<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deteksi YOLOv8 Real-time</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Deteksi Objek YOLOv8 (Real-time Kamera)</h1>

  <div>
    <button id="btnStart">Start</button>
    <button id="btnStop" disabled>Stop</button>
    <label style="margin-left:12px;">
      Interval (ms):
      <input id="interval" type="number" value="500" min="200" step="100" />
    </label>
  </div>

  <div style="margin-top:12px; display:flex; gap:16px; align-items:flex-start;">
    <div>
      <h3>Live Kamera</h3>
      <video id="video" autoplay playsinline width="480"></video>
      <canvas id="canvas" width="480" height="360" style="display:none;"></canvas>
    </div>

    <div style="min-width:420px;">
      <h3>Hasil Deteksi (JSON)</h3>
      <pre id="out">{}</pre>
      <div id="status">Status: Idle</div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
